<!DOCTYPE html>
<html>
<head>
    <title>Swap divs</title>
    <script type="text/javascript" src="swap.js"></script>
    <link rel="stylesheet" type="text/css" href="swap.css">
</head>

<body>
<div id="container" class="container">
    <div class="red" id="foo">Foo red</div>
    <div class="green" id="bar">Bar green</div>
    <div class="blue" id="baz">Baz blue</div>
    <div class="orange">Anonymous orange</div>
    <div class="purple">Anonymous purple</div>
    <div class="black">Anonymous black</div>
</div>
</body>

</html>
